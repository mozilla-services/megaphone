[package]
name = "megaphone"
version = "0.1.6"
authors = [
  "jrconlin <me+crypt@jrconlin.com>",
  "Philip Jenvey <pjenvey@underboss.org>",
]
edition = "2018"

[dependencies]
cadence = { version = "0.22"}
diesel = { version = "1.4", features = ["mysql", "r2d2"] }
diesel_migrations = { version = "1.4.0", features = ["mysql"] }
failure = "0.1"
lazy_static = "1.4.0"
mozsvc-common = "0.1.1"
regex = "1.4"
rocket = "0.4"
rocket_contrib = "0.4"
serde = "1.0"
serde_json = "1.0"
sentry = { version = "0.20", features = ["with_curl_transport"] }
slog = { version = "2.7", features = ["nested-values"] }
slog-async = { version = "2.5", features = ["nested-values"] }
slog_derive = "0.2.0"
slog-mozlog-json = "0.1.0"
slog-term = "2.6"
# must match the toml (minor) version rocket depends on
toml = "0.5"
